{% extends "blog/base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
     <h1>Измените свой пароль</h1>
     <p>Используйте форму ниже, чтобы изменить свой пароль.</p>
     <form method="post">
         {{ form.as_p }}
         <p><input type="submit" value="Изменить"></p>
         {% csrf_token %}
     </form>
{% endblock %}
